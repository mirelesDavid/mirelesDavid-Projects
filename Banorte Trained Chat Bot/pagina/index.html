<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Asesor Financiero Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body class = "show-chatbot">
    <img src="./fondo.jpg" alt="fondo" class="background-image">
    <div class="top-bar">
        <div class="mid-bar">
        </div>
        <h1>Grupo Financiero Banorte</h1>
        <div class="logito">
                <img src="./LogoBAN.svg.png" alt = "logo" class="logo-izq">
        </div>
        <hr class="linea-personalizada">
    </div>
    <div class="chatbot">
        <header>
            <img src="./banorte.jpg" alt="Logo de Asesor Financiero" class="logo">
            <h2>Asesor Financiero</h2 class = ases>
        </header>
        <ul class = "chatbox">
            <li class = "chat incoming">
                <img src="./UntitledROBOT AI.png" alt="Logo AI" class="logoAi">
                <p>¡Hola!<br>En qué puedo ser de su ayuda</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder = "Mande mensaje . . ."></textarea>
            <button id="send-button">Enviar</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
